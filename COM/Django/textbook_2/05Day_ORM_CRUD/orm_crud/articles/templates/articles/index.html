{% extends "base.html" %}

{% block content %}
<h1>전체 게시글 조회</h1>

{% for article in articles %}
  <p>번호: {{ article.pk}}</p>
  <p>
    제목: 
    <a href="{% url "articles:detail" article.pk %}">
      {{ article.title }}
    </a>
  </p>
  <p>내용: {{ article.content }}</p>
  <hr>
{% empty %}
  <p>아직 작성된 게시글이 없습니다.</p>
{% endfor %}


{% endblock content %}
