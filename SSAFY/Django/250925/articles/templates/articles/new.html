{% extends "base.html" %}

{% block content %}
<h1>게시글 작성</h1>

<form action="{% url "articles:create" %}" method="POST" >
  {% csrf_token %}
  <div>
    <label for="title"> 제목: </label>
    <input type="text" name="title">
  </div>

  <div>
    <label for="content"> 내용: </label>
    <textarea name="content" rows='5' cols='30'></textarea>
  </div>

  <input type="submit" value="제출">

</form>
{% endblock content %}
